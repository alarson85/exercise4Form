<!DOCTYPE html>
<html>
<head>
	<title>Forms | Exercise 3 | CS</title>
</head>
<body>
	<h1>Register</h1>
	<form action="http://fake.com" method="GET">
		<div>
			<label>
			First Name
				<input type="text" name=firstName" placeholder="Jane" required>
			</label>
			<label>
			Last Name
				<input type="text" name=lastName" placeholder="Doe" required>
			</label>
		</div>
		<div>
			<strong>Gender: </strong>
			<label>
			 <input type="radio" name="gender" value="male" id="male">
			 <label for="male">Male</label>
			 <input type="radio" name="gender" value="female" id="female">
			 <label for="female">Female</label>
			 <input type="radio" name="gender" value="other" id="other">
			 <label for="other">Other</label>
			</label>
		</div>
		<div>
			<label for="email">Email</label>
			<input id="email" type="email" name="email" placeholder="email@email.com" required>
			<label for="password">Password</label>
			<input id="password" type="password" name="password" placeholder="your password" pattern=".{5,10}" required>
		</div>
		<fieldset>
			<legend>Birthday</legend>
			<label for="month">
				<select id="month" name="day">
					<option value="January">Month</option>
					<option value="January">Jan</option>
					<option value="February">Feb</option>
					<option value="March">Mar</option>
				</select>
			</label>
			<label for="day">
				<select id="day" type="select">
					<option value="1">Day</option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
				</select>
			</label>
			<label for="year">year: </label>
			<select id="year" name="year">
				<option value="2000">year</option>
				<option value="2000">2000</option>
				<option value="2001">2001</option>
				<option value="2002">2002</option>
			</select>
		</fieldset>
		I agree to the terms and conditions <input type="checkbox" name="terms" required>


		<input type="submit" name="">
	</form>

</body>
</html>
